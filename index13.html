<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Обрати застосунок</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    font-family: Arial, sans-serif;
  }
</style>

</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Обрати застосунок лабораторної</h2>
  <form id="form" class="mt-3">
    <div class="mb-3">
      <label for="appSelect" class="form-label">Застосунок:</label>
      <select id="appSelect" class="form-select" required>
        <option value="">Обрати...</option>
        <option value="lab7.html">Лабораторна 7</option>
        <option value="lab8.html">Лабораторна 8</option>
        <option value="lab9.html">Лабораторна 9</option>
        <option value="lab10.html">Лабораторна 10</option>
      </select>
      <div class="invalid-feedback">Обов’язково виберіть застосунок!</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Перейти</button>
  </form>
</div>

<script>
  document.getElementById('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const select = document.getElementById('appSelect');
    if (!select.value) {
      select.classList.add('is-invalid');
    } else {
      select.classList.remove('is-invalid');
      window.location.href = select.value;
    }
  });
</script>
</body>
</html>
